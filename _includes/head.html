{% include base.html %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/favicon.png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap core CSS -->
    <link href="{{site.baseurl}}/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
     <style>
      body  {
          background-image: url('{{site.baseurl}}/assets/Background.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          color:white;
          background-size: cover;
          background-position: center
      }
      </style>

</head>
